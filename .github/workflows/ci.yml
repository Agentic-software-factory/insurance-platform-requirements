name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        run: |
          git init
          git remote add origin "https://github.com/${{ github.repository }}.git"
          git fetch --depth 1 origin "${{ github.sha }}"
          git checkout FETCH_HEAD

      - name: Verify Node.js
        run: node --version

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Lint Markdown
        run: npx markdownlint docs/ versioned_docs/

      - name: Check formatting
        run: npx prettier --check .

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build-and-lint]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout and build
        run: |
          git init
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git fetch --depth 1 origin "${{ github.sha }}"
          git checkout FETCH_HEAD
          npm ci
          npm run build

      - name: Deploy to gh-pages
        run: |
          cd build
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy to GitHub Pages from ${{ github.sha }}"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:gh-pages
